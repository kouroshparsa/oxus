{% if js_files %}
  {% for js in js_files%}
  <script src="{{static}}/oxus/js/{{js}}.js" type="text/javascript"></script>
  {% endfor %}
{% else %}
  <script>
  {{ javascript|safe }}
  </script>
{% endif %}

{% if css_files %}
  {% for css in css_files %}
  <link rel="stylesheet" href="{{static}}/oxus/css/{{css}}.css" type="text/css"/>
  {% endfor %}
{% else %}
  <style>{{css|safe}}</style>
{% endif %}
