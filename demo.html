    nv.addGraph(function() {
         var chart = nv.models.pieChart();

         chart.margin({
          top: 30,
          right: 60,
          bottom: 30,
          left: 60
         });

         var data = [{'value': 2, 'label': 'apple'}, {'value': 3, 'label': 'orange'}, {'value': 5, 'label': 'banana'}];

        chart.showLabels();
        chart.donut(true);
        chart.showLegend(true);
        chart.donutLabelsOutside(true);
        chart.labelType("percent");

        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

         chart.width(800);
         chart.height(350);


         

         var tooltips = [];
         chart.tooltipContent(function(key, x, y, graph) {
           if(tooltips[key] != undefined && tooltips[key][parseFloat(x)] != undefined){
             return tooltips[key][parseFloat(x)];
           }else{
             var x = String(key);
             tooltip_str = '<center><b>'+x+'</b></center>' + y.value;
             return tooltip_str;
           }
         });

         document.getElementById("plot2").innerHTML = '<svg style="width:920px;height:410px;"></svg>';

         d3.select('#plot2 svg')
          .datum(data)
          .transition().duration(500)
          .call(chart);
});
